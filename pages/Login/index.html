<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="signin-form">
        <div class="image text-center mb-4">
            <img src="../../assets/logo/logo.png" alt="Bluestock Logo" style="width: 275px;">
        </div>
        <form id="signinForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label class="ewlw" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" required>
                <small class="text-danger" id="emailError"></small>
            </div>
            <div class="form-group">
                <label class="ewlw" for="password">Password&ensp; &emsp;&ensp; &emsp;&ensp; &ensp;  &ensp;  &emsp;&ensp; &emsp;</label>
                <a href="forgetpassword.html">Forget Password?</a>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required
                        minlength="6">
                    <div class="input-group-append">
                        <button class="eye btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <small class="text-danger" id="passwordError"></small>
            </div>
            <div class="recaptcha-container">
                <div class="checkbox">
                    <input type="checkbox" id="robot-check">
                </div>
                <label class="text" for="robot-check">I'm not a robot</label>
                <div class="recaptcha-logo">
                    <img src="../../assets/logo/recaptcha.png" alt="reCaptcha">
                </div>
            </div>

            <button type="submit" class="button-toggle btn btn-primary btn-block">Login</button>
        </form>
        <p><span>or sign in with</span></p>
        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmail.google.com%2Fmail&ec=GAlAFw&hl=en-GB&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-937970192%3A1731418889627601&ddm=1"
            style="text-decoration: none;">
            <button class="google btn google-btn btn-block">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"
                    alt="Google logo">
                Continue with Google
            </button>
        </a>
        <div class="footer-link">
            <a href="../Signup.html" style="font-family: poppins, bold; text-decoration: none; font-size: small; font-weight: bold;">Create an account</a>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>

</html>
