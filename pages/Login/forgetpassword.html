<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="forgetpassword.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="signin-form">
        <div class="image text-center mb-4">
            <img src="../../assets/logo/logo.png" alt="Bluestock Logo" style="width: 200px;">
        </div>
        <div class="text-forget">
            <h2>Forget Password?</h2>
            <p>Enter your email address to get the <br /> password reset link.</p>
        </div>
        <form id="signinForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label class="ewlw" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="hello@bluestock.in" required>
                <small class="text-danger" id="emailError"></small>
            </div>
            <button type="submit" class="button-toggle btn btn-primary btn-block">Password Reset</button>
        </form>
        <div class="footer-link">
            <a href="../Login/index.html" style="font-family: poppins, bold; text-decoration: none; font-size: small; font-weight: bold;">Back to login</a>
        </div>
    </div>
    <script src="forgetpassword.js"></script>
</body>
</html>
