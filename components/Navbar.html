<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap Icons for additional icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .btn-signup {
      background-color: #3a82f7;
      color: #fff;
      border: none;
    }
    .btn-signup:hover {
      background-color: #1a6ed1;
    }
    .badge-new {
      font-size: 0.7rem;
      color: white;
      background-color: #3a82f7;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../assets/logo/logo.png" alt="Bluestock">
    </a>

    <!-- Menu bar icon for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse gap-3" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item me-3">
          <a class="nav-link" href="#">IPO</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">COMMUNITY</a>
        </li>
        <li class="nav-item dropdown me-3">
          <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            PRODUCTS
          </a>
          <ul class="dropdown-menu" aria-labelledby="productsDropdown">
            <li><a class="dropdown-item" href="#">Product 1</a></li>
            <li><a class="dropdown-item" href="#">Product 2</a></li>
            <li><a class="dropdown-item" href="#">Product 3</a></li>
          </ul>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">BROKERS</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">LIVE NEWS <span class="badge-new">NEW</span></a>
        </li>
      </ul>

      <!-- Right side options -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-signup" href="#">Sign Up Now</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-grid-3x3-gap-fill"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
